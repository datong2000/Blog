# html lang
# ---------------
language: en

# main menu navigation
# ---------------
menu:
Home: /
Archives: /archives
Tags: /tags
Categories: /categories

# Favicon
# ---------------
favicon: 

# Highlight theme
# ---------------
highlight_theme: default

# MathJax
# ---------------

mathjax:
enable: false
cdn: https://cdn.bootcss.com/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML


# Toggle fireworks (IE >= 10)
# ---------------
fireworks: true

# Analysis
# ---------------
baidu_analytics: 

google_analytics:

# stylesheets loaded in the <head>
# ---------------
stylesheets:
- /css/index.css

# scripts loaded in the end of the body
# ---------------
scripts:
- /js/utils.js
- /js/fancybox.js
- /js/sidebar.js
- /js/copy.js
- /js/fireworks.js
- /js/transition.js
- /js/scroll.js
- /js/head.js

# cdn for third-party library
# ---------------
cdn:
  css:
    fontawesome: https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.min.css
  js:
    anime: /js/third-party/anime.min.js
    jquery: /js/third-party/jquery.min.js
    fancybox: /js/third-party/jquery.fancybox.min.js
    velocity: /js/third-party/velocity.min.js 
    velocity-ui: /js/third-party/velocity.ui.min.js 
    
# Post info settings
# ---------------
avatar:

top_img: true # false or url of img 

social:
github fa: https://github.com/datong2000
qq fa: tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=2829099680&website=www.oicqzone.com


post_meta:
date_type: created # created or updated 
categories: true
tags: true

toc:
enable: true
number: true # or false. 版本v1.5.6新增

addThis:
enable: false
#pubid: 

disqus:
enable: false 
#shortname: 
#count: 

# Footer Settings
# ---------------
since: 2018

ICP:
enable: false
#text: 

# # busuanzi count for PV / UV in site
busuanzi:
# # count values only if the other configs are false
enable: true
# # custom uv span for the whole site
site_uv: true
site_uv_header: <i class="fa fa-user"></i>
site_uv_footer: <span id="busuanzi_value_site_uv"></span>
# # custom pv span for the whole site
site_pv: true 
site_pv_header: <i class="fa fa-eye"></i>
site_pv_footer: <span id="busuanzi_value_site_pv"></span>
# # custom pv span for one page only
page_pv: true
page_pv_header: <i class="fa fa-file-o"></i>
page_pv_footer: <span id="busuanzi_value_page_pv"></span>

# 协议说明 
post_copyright:
enable: true
license: CC BY-NC-SA 3.0 # 协议名称
license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/ # 协议说明地址

# Sidebar Settings
# ---------------
#links_title: Links
#links:
#Name: url

# 幻灯片
slide:
separator: ---
separator_vertical: --
charset: utf-8
theme: black
mouseWheel: false
transition: slide
transitionSpeed: default
parallaxBackgroundImage: ''
parallaxBackgroundSize: ''
parallaxBackgroundHorizontal: null
parallaxBackgroundVertical: null

# 评论
valine:
enable: false # if you want use valine,please set this value is ture
appId:  # leancloud application app id
appKey:  # leancloud application app key
notify: false # valine mail notify (true/false) https://github.com/xCss/Valine/wiki
verify: false # valine verify code (true/false)
pageSize: 10 # comment list page size
avatar: mm # gravatar style https://valine.js.org/#/avatar
lang: zh-cn # i18n: zh-cn/en
placeholder: Just go go # valine comment input placeholder(like: Please leave your footprints )
guest_info: nick,mail,link #valine comment header in

# 节选
auto_excerpt:
enable: true
length: 150

# 字数统计
wordcount:
enable: true


pwa:
enable: true
manifest: # manifest.json的url, 通常可以设置成 /manifest.json
# 从v1.5.6开始你可以修改PWA的主题色和icon了。
# 如果不明白这些有什么用，或者不想配置可以忽视下面的配置
# See https://realfavicongenerator.net/
# theme_color: "#1B9EF3"
# apple_touch_icon: /apple-touch-icon.png
# favicon_32_32: /favicon-32x32.png
# favicon_16_16: /favicon-16x16.png
# mask_icon: /safari-pinned-tab.svg


# 搜索框
algolia_search:
enable: true # or false
hits:
  per_page: 10 # the number of search results per page
labels:
  input_placeholder: Search for Posts
  hits_empty: "We didn't find any results for the search: ${query}" # if there are no result
  hits_stats: "${hits} results found in ${time} ms"

# 本地搜索
local_search:
enable: true # or false
labels:
input_placeholder: Search for Posts
hits_empty: "We didn't find any results for the search: ${query}" # if there are no result

# 注入插件
plugins:
- hexo-algoliasearch
- hexo-wordcount
- hexo-generator-index-pin-top
- hexo-offline

# Version
# ---------------
version: 1.0